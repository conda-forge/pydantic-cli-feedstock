{% set name = "pydantic-cli" %}
{% set version = "10.0.0" %}
{% set python_min = "3.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pydantic_cli-{{ version }}.tar.gz
  sha256: 1439d1db73664177c838ca1b90ae8eca19c65ce3b119a79a7b6c6f07cb79874a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
  run:
    - pydantic >=2.8.2
    - python >={{ python_min }}
    # - shtab >=1.3.1
    # - pytest >=6.0.1
    # - mypy >=0.930
    # - black >=21.7b0
    # - shtab >=1.3.1
    # - pytest-cov >=4.0.0
    # - pytest >=8.2.2
    # - mypy >=1.10.1
    # - black >=24.4.2
    # - shtab >=1.3.1
    # - pytest-cov >=4.0.0
    # - pytest >=8.2.2
    # - mypy >=1.10.1
    # - black >=24.4.2
    # - shtab >=1.3.1
    # - pytest-cov >=4.0.0
    # - pytest >=8.2.2
    # - mypy >=1.10.1
    # - black >=24.4.2

test:
  imports:
    - pydantic_cli
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/mpkocher/pydantic-cli
  summary: Turn Pydantic defined Data Models into CLI Tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
